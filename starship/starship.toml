command_timeout = 10000
scan_timeout = 10
# move time to the right
right_format = """$time"""

[character]
success_symbol = "🚀 "
error_symbol = "💣 "
vicmd_symbol = "🎃 "
vimcmd_visual_symbol = "🔬 "
vimcmd_replace_one_symbol = "🚧 "
vimcmd_replace_symbol = "🚧 "

[battery]
charging_symbol = "⚡ "
discharging_symbol = "🪫 "
[[battery.display]]
threshold = 30
style = "bold red"

[cmd_duration]
format = "[󰔚 $duration](bold yellow)"

[directory]
truncation_length = 5
# format = "[ $path](bold blue)[$read_only](red) "
format = "[$path](bold blue)[$read_only](red) "
truncation_symbol = "…/"

[git_status]
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[conda]
symbol = "󰗦 "
format = "in [$symbol$environment](green) "

[time]
disabled = false
format = '[󰔛 $time]($style)'
time_format = "%T"

[username]
style_user = "bold green"
format = "[$user]($style) "
show_always = false

[sudo]
style = 'bold mauve'
symbol = '🧙 '
disabled = false

