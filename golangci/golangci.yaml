linters:
  # Disable all linters.
  # Default: false
  disable-all: true
  # Enable specific linter
  # https://golangci-lint.run/usage/linters/#enabled-by-default-linters
  enable:
    - deadcode
    - errcheck
    - gosimple
    - govet
    - staticcheck
    - structcheck
    - typecheck
    - unused
    - bidichk
    - cyclop
    - depguard
    - errname
    - exhaustive
    - exhaustruct
    - goconst
    - godox
    - lll
    - revive
